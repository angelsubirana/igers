<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ site.touch_icon }}" />


  <meta property="og:title" content="{% if site.opengraph.title %}{{ site.opengraph.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:site_name" content="{% if site.opengraph.title %}{{ site.opengraph.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if site.opengraph.description %}{{ site.opengraph.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{% if site.opengraph.image %}{{ site.url }}{{ site.opengraph.image }}{% endif %}" />
  <meta property="og:image:height" content="{{ site.opengraph.height }}" />
  <meta property="og:image:width" content="{{ site.opengraph.width }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />





  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
